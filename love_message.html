<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲爱的曼莉</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffecf7;
            text-align: center;
            padding: 50px;
            color: #4a4a4a;
        }
        h1 {
            color: #d84b6a;
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
        }
        .button {
            background-color: #d84b6a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #e64c79;
        }
    </style>
</head>
<body>
    <h1>亲爱的曼莉</h1>
    <div class="message" id="message">
        你是我最特别的人，想念你每一分每一秒。
    </div>
    <button class="button" onclick="changeMessage()">点击让我说更甜的话</button>

    <script>
        function changeMessage() {
            const messages = [
                "你的笑容是我每天最期待的风景。",
                "每次想到你，我的心就温暖了。",
                "无论多忙，我都会想尽办法和你在一起。",
                "你是我心中最珍贵的宝贝。",
                "每一刻和你在一起，我都感到无比幸福。"
            ];

            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('message').innerText = messages[randomIndex];
        }
    </script>
</body>
</html>
